<!DOCTYPE html>
<html>

<head>
    <title>Mt. Washington Quiz</title>
    <meta charset="utf-8">
    <!-- reset -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="container">
        <main>
            <h1>Mt. Washington Quiz</h1>
            <form class="q-area js-q-area">
                <p class="js-question-number"></p>
                <p class="js-question" value="0"></p>
                <ul class="answers js-answers">
                </ul>
                <p class="progress"></p>
                <!--::Insert amount correct here::-->
                <button type="submit" class='submit'>Submit</button>
                <button type="button" class='next' name="next-question">Next</button>
            </form>
        </main>
    </div>
    <!-- link to jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- link to app.js -->
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
